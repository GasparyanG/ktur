<div class = "locations">
    <script src = "/public/js/services/actions-over-elements/set-option-default.js" defer></script>
    <select id = "location" ng-model = "location">
        {# locations #}
        <optgroup ng-repeat = "(region, communities) in resourcesForTamplate.locations" label = //region// >

                //community//
            </option>
        </optgroup>
    </select>
</div>
